<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Instagram</h1>
  </header>

  <main>
    <div class="post">
      <img src="https://via.placeholder.com/400x400" alt="صورة">
      <p>تعليق الصورة الأولى</p>
      <button onclick="like(this)">❤️ إعجاب</button>
    </div>

    <div class="post">
      <img src="https://via.placeholder.com/400x400" alt="صورة">
      <p>تعليق الصورة الثانية</p>
      <button onclick="like(this)">❤️ إعجاب</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
